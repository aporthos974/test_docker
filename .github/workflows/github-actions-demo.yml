name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '1.17.6'
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Build project
        run: go build .
      - name: Unit tests
        run: go test .
      - run: echo "üçè This job's status is ${{ job.status }}."
